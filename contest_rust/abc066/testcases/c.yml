---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      1 2 3 4
    out: |
      4 2 1 3
  - name: sample2
    in: |
      3
      1 2 3
    out: |
      3 1 2
  - name: sample3
    in: |
      1
      1000000000
    out: |
      1000000000
  - name: sample4
    in: |
      6
      0 6 7 6 7 0
    out: |
      0 6 6 0 7 7

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
