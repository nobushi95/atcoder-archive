---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      0+0+2*0
    out: |
      0
  - name: sample2
    in: |
      3*1+1*2
    out: |
      2
  - name: sample3
    in: |
      3*1*4+0+2*0+5*2+9*8*6+1+3
    out: |
      5

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
