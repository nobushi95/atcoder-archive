---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2
      4 8
    out: |
      8
  - name: sample2
    in: |
      3
      1 1 3
    out: |
      3
  - name: sample3
    in: |
      3
      4 2 5
    out: |
      5
  - name: sample4
    in: |
      4
      -100 -100 -100 -100
    out: |
      0

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
