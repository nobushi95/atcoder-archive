    in: |
      2 4 6
    out: |
      YES
  - name: sample2
    in: |
      2 5 6
    out: |
      NO
  - name: sample3
    in: |
      3 2 1
    out: |
      YES

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
