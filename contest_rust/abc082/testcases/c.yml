---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      3 3 3 3
    out: |
      1
  - name: sample2
    in: |
      5
      2 4 1 4 2
    out: |
      2
  - name: sample3
    in: |
      6
      1 2 2 3 3 3
    out: |
      0
  - name: sample4
    in: |
      1
      1000000000
    out: |
      1
  - name: sample5
    in: |
      8
      2 7 1 8 2 8 1 8
    out: |
      5

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
